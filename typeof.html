<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Usa el switch para crear valores de programación aplicando libros o frutas.

      let fruta = prompt("¿Cuál es tu fruta favorita?");
        switch (fruta) {
            case "manzana":
            alert("¡Excelente elección!");
            break;
            case "naranja":
            alert("¡Excelente elección!");
            break;
            case "pera":
            alert("¡Excelente elección!");
            break;
            default:
            alert("¡No es una fruta!");
        }
    </script>
  </body>
</html>
